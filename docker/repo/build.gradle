plugins {
    id "eu.xenit.docker-alfresco"
}

dependencies {
    baseAlfrescoWar "org.alfresco:alfresco-platform:5.2.g@war"
    alfrescoAmp project(path: ':alfresco-zipkin-repo', configuration: 'amp')
}

dockerAlfresco {
    baseImage = "docker.io/xenit/alfresco-repository-community:5.2.g"

    leanImage = true

    dockerBuild {
        repository = "docker.io/xenit/alfresco-zipkin-repo"
        tags = [ rootProject.version.toString() ]
        automaticTags = false
        pull = true
    }
}

